
name: FleetOps CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: cd backend && npm ci
      - name: Lint
        run: cd backend && npm run lint
      # - name: Test  # Uncomment when tests are set up
      #   run: cd backend && npm test

  build-push-containers:
    needs: test-backend
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Mocking Docker Login/Push for the example
      - name: Build Backend Image
        run: docker build -t fleetops-backend:latest ./backend
      
      - name: Build Frontend Image
        run: docker build -t fleetops-frontend:latest -f Dockerfile.frontend .
      
      # In a real setup:
      # - uses: docker/login-action@v2
      # - run: docker push myregistry/fleetops-backend:${{ github.sha }}

  deploy-staging:
    needs: build-push-containers
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging
        run: echo "Executing K8s apply / helm upgrade for staging..."
